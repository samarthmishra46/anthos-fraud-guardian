steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '-t'
  - 'gcr.io/$PROJECT_ID/frauddetection:$COMMIT_SHA'
  - '-t'
  - 'gcr.io/$PROJECT_ID/frauddetection:latest'
  - '.'
  dir: 'src/frauddetection'

- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'push'
  - 'gcr.io/$PROJECT_ID/frauddetection:$COMMIT_SHA'

- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'push'
  - 'gcr.io/$PROJECT_ID/frauddetection:latest'

# Security scanning
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'container'
  - 'images'
  - 'scan'
  - 'gcr.io/$PROJECT_ID/frauddetection:$COMMIT_SHA'
  - '--format=json'

# Run tests
- name: 'python:3.11-slim'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    cd src/frauddetection
    pip install -r requirements.txt
    python -m pytest tests/ -v || echo "No tests found, skipping..."

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'

images:
- 'gcr.io/$PROJECT_ID/frauddetection:$COMMIT_SHA'
- 'gcr.io/$PROJECT_ID/frauddetection:latest'
